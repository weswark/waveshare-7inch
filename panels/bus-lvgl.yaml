lvgl:
  on_idle:
    - timeout: 10s
      then:
        - logger.log: idle timeout
        - if:
            condition:
              lvgl.is_idle:
                timeout: 5s
            then:
              - logger.log: LVGL is idle
    - timeout: 15s
      then:
        - logger.log: idle 15s timeout
  top_layer:
    widgets:
    
      # Temperature
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      widgets:
      
        # Office Light
        - button: 
            height: $button_height_single
            checkable: false
            id: office_light_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_light_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: office_light_label
                  text: "Light"
            on_press:
              - homeassistant.service:
                  service: light.turn_on
                  data:
                    entity_id: light.study


        # Aircon
        - button: 
            height: $button_height_single
            checkable: true
            id: aircon_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $aircon
              - label:
                  align: bottom_left
                  text: "Aircon"
            on_click:
              - homeassistant.service:
                  action: climate.set_temperature
                  target:
                    entity_id: climate.airconditioner
                  data:
                    temperature: 24
                    hvac_mode: cool

