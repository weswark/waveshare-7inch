lvgl:

  top_layer:
    widgets:
    
      # Temperature
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      widgets:
      
        # Office Light
        - button: 
            height: $button_height_single
            checkable: false
            id: office_light_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_light_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: office_light_label
                  text: "Light"
            on_press:
              - homeassistant.service:
                  service: light.turn_on
                  data:
                    entity_id: light.study


        # Aircon
        - button: 
            height: $button_height_single
            checkable: true
            id: aircon_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $aircon
              - label:
                  align: bottom_left
                  text: "Aircon"
            on_click:
              - homeassistant.service:
                  action: climate.set_temperature
                  target:
                    entity_id: climate.airconditioner
                  data:
                    temperature: 24
                    hvac_mode: cool

   - id: page_1
      layout: flex
      pad_all: 10
      widgets:
        - obj:
            width: 100%
            height: 50px
            bg_color: 0xFFFFFF
            outline_width: 0
            border_width: 2
            border_color: 0x000000
        - label:
            height: size_content
            width: 150px
            long_mode: scroll_circular
            text: 'Page 1 label with very long text wrapping lines'
        - btn:
            on_click:
              then:
                - logger.log: Button clicked
                - lvgl.widget.show: message_box
            width: size_content
            id: change_btnm
            widgets:
              - label:
                  width: 100px
                  long_mode: scroll
                  text: Disable button matrix
                  on_press:
                    then:
                      - lvgl.widget.update:
                          id: b_matrix
                          state:
                            disabled: true
                      - lambda: |-
                          static const char * new_matrix[] = {"A","bbb","\n","ccc",LV_SYMBOL_PREV,"\n","E",NULL};
                          lv_btnmatrix_set_map(id(b_matrix)->obj, new_matrix);
                        
                        
            text_color: 0x000000
            align: center
        - btn:
            bg_color: 0x80FF00
            width: size_content
            id: lv_page1_button0
            on_click:
              then:
                - lvgl.pause:
                    show_snow: true
            widgets:
              - label:
                  bg_color: 0x80ffff
                  width: 100px
                  long_mode: scroll
                  text: Disable button matrix
        - btn:
            bg_color: 0xFF80FF
            width: size_content
            id: lv_page1_button1
            on_click:
              then:
                - lvgl.widget.show:
                    id: b_matrix
            widgets:
              - label:
                  text_font: helv20
                  bg_color: 0xFF80FF
                  width: 100px
                  long_mode: scroll
                  text: Disable button matrix

        - btn:
            on_click:
              then:
                - logger.log: Button clicked
                - lvgl.widget.show: message_box
            width: size_content
            id: lv_page1_button
            widgets:
              - label:
                  width: 100px
                  long_mode: scroll
                  text: "Show message box"

        - roller:
            id: lv_roller
            options:
              - Jan
              - Feb
              - Mar
              - Apr
              - May
              - Jun
              - Jul
              - Aug
              - Sep
              - Oct
              - Nov
              - Dec
            selected_index: 2
