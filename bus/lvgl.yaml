lvgl:
  on_idle:
    timeout: !lambda "return (id(display_timeout).state * 1000);"
    then:
      - logger.log: "LVGL is idle"
      - switch.turn_off: backlight
      - lvgl.pause:
  top_layer:
    widgets:

      - buttonmatrix:
          align: bottom_mid
          styles: header_footer
          pad_all: 0
          outline_width: 0
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
              - id: page_prev
                text: "\U000F035E" # Left
                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "\U000F02DC" # Home
                on_press:
                  then:
                    lvgl.page.show: main_page
              - id: page_next
                text: "\U000F035F" # Right
                on_press:
                  then:
                    lvgl.page.next:

      # Temperature
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: current_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF
  
  
  page_wrap: true
  
  
  pages:
      # PAGE - HOME
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      # TITLE
      widgets:
        - obj:
            align: TOP_MID
            styles: header_footer
            widgets:
              - label:
                  text: "BussyNonna"
                  align: CENTER
                  text_align: CENTER
                  text_color: 0xFFFFFF
                  
      # TOWELS
        - button: 
            height: $button_height_single
            checkable: false
            id: heated_towel_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: heated_towel_icon                
                  text: $ladder
              - label:
                  align: bottom_left
                  id: heated_towel_label
                  text: "TOWELS"
            on_press:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.towel

        - obj: ######################################### Elegant Clock - https://community.home-assistant.io/t/esphome-elegant-lvgl-clock/772365
            height: 200
            width: 200
            x: 20
            y: 60
            pad_all: 4
            bg_opa: 0%
            border_width: 0  
            widgets:
            - meter:
                height: 100%
                width: 100%
                align: center
                bg_color: my_white

                scales:
                  # Minor ticks
                  - ticks:
                      width: 2
                      count: 61
                      length: 10
                      color: my_black
                    range_from: 0
                    range_to: 60
                    angle_range: 360
                    rotation: 270

                    # Minuite hand
                    indicators:
                      - line:
                          id: minute_hand
                          width: 3
                          color: my_black
                          r_mod: -1
                  # Major ticks
                  - angle_range: 330
                    rotation: 300
                    range_from: 1
                    range_to: 12
                    ticks:
                      width: 3
                      count: 12
                      length: 20
                      color: my_black                       

                  # Hour hand
                  - angle_range: 360
                    rotation: 270
                    range_from: 0
                    range_to: 720
                    indicators:
                      - line:
                          id: hour_hand
                          width: 4
                          color: my_black
                          r_mod: -40

                  # Second hand
                  - angle_range: 360
                    rotation: 270
                    range_from: 0
                    range_to: 60
                    indicators:
                      - line:
                          id: second_hand
                          width: 2
                          color: my_red
                          r_mod: -10
                on_click:
                    - lvgl.widget.show: message_box

      # PAGE - 2nd
    - id: second_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      # TITLE
      widgets:
        - obj:
            align: TOP_MID
            styles: header_footer
            widgets:
              - label:
                  text: "BussyNonna"
                  align: CENTER
                  text_align: CENTER
                  text_color: 0xFFFFFF
                  
      # TOWELS
        - button: 
            height: $button_height_single
            checkable: false
            id: heated_towel_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: heated_towel_icon                
                  text: $ladder
              - label:
                  align: bottom_left
                  id: heated_towel_label
                  text: "TOWELS"
            on_press:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.towel


      # PAGE - 3nd
    - id: third_page
      widgets:
        - obj:
            align: CENTER
            width: 228
            height: 250
            pad_all: 10
            layout:
              pad_column: 0
              type: GRID
              grid_rows: [FR(48), FR(13), FR(13), FR(13), FR(13)]
              grid_columns: [FR(10), FR(40), FR(40), FR(10)]
            widgets:
              - label:
                  text: "\U000F14E4"
                  id: lbl_weather_forecast_condition_icon
                  text_font: icons_100
                  text_align: CENTER
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 0
                  grid_cell_column_span: 2
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: START

              - label:
                  text: "Unknown"
                  id: lbl_weather_forecast_condition_name
                  text_align: CENTER
                  grid_cell_row_pos: 0
                  grid_cell_column_pos: 2
                  grid_cell_column_span: 2
                  grid_cell_x_align: STRETCH
                  grid_cell_y_align: CENTER

              - label:
                  text: "Feels like:"
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 1

              - label:
                  text: "--.- °C"
                  id: lbl_weather_forecast_tempap
                  text_align: RIGHT
                  grid_cell_row_pos: 1
                  grid_cell_column_pos: 2
                  grid_cell_x_align: STRETCH

              - label:
                  text: "Maximum:"
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 1

              - label:
                  text: "--.- °C"
                  id: lbl_weather_forecast_temphi
                  text_align: RIGHT
                  grid_cell_row_pos: 2
                  grid_cell_column_pos: 2
                  grid_cell_x_align: STRETCH

              - label:
                  text: "Minimum:"
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 1

              - label:
                  text: "--.- °C"
                  id: lbl_weather_forecast_templo
                  text_align: RIGHT
                  grid_cell_row_pos: 3
                  grid_cell_column_pos: 2
                  grid_cell_x_align: STRETCH

              - label:
                  text: "Now:"
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 1

              - label:
                  text: "--.- °C"
                  id: lbl_weather_outdnoor_now
                  text_align: RIGHT
                  grid_cell_row_pos: 4
                  grid_cell_column_pos: 2
                  grid_cell_x_align: STRETCH


text:
  - platform: lvgl
    name: fr_cond_icon
    widget: lbl_weather_forecast_condition_icon
    mode: text
  - platform: lvgl
    name: fr_cond_name
    widget: lbl_weather_forecast_condition_name
    mode: text
  - platform: lvgl
    name: fr_tempap
    widget: lbl_weather_forecast_tempap
    mode: text
  - platform: lvgl
    name: fr_temphi
    widget: lbl_weather_forecast_temphi
    mode: text
  - platform: lvgl
    name: fr_templo
    widget: lbl_weather_forecast_templo
    mode: text
  - platform: lvgl
    name: wd_out_now
    widget: lbl_weather_outdnoor_now
    mode: text