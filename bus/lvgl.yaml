lvgl:
  top_layer:
    widgets:
      # Temperature
      - label:
          text: "-° / -°"
          id: temperatures
          styles: roboto15_style
          align: top_left
          x: 8
          y: 4
          text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          styles: roboto15_style
          align: top_mid
          x: 0
          y: 4
          text_align: center
          text_color: 0xFFFFFF

  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 30
      pad_bottom: 5
      pad_left: 5
      pad_right: 5

      widgets:

        # Bus 
        - button: 
            height: $button_height_single
            checkable: false
            id: bus_light_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: bus_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: bus_label
                  text: "Office"
            on_press:
              - homeassistant.service:
                  service: light.turn_on
                  data:
                    entity_id: light.study



