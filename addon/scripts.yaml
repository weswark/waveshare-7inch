
script:
# Clock
  - id: time_update
    then:
      - lvgl.label.update:
          id: current_time
          text: !lambda |-
            static char hhss[8];
            auto now = id(time_comp).now();
            snprintf(hhss, sizeof(hhss), "%02d:%02d", now.hour, now.minute);
            return hhss;
#Navigation
  - id: page_next
    then:
      - lvgl.page.next
  - id: page_prev
    then:
      - lvgl.page.previous
